<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>新入荷</title>
<link href="/css/show.css" th:href="@{/css/show.css}" rel="stylesheet"></link>
</head>
<body>
<p>新入荷</p>
<div class="wapper">
    <table>
    <thead>
    <tr>
    <th class="id">ID</th>
    <th class="noid">タイトル</th>
    <th class="noid">著者</th>
    <th class="noid">ジャンル</th>
    <th>入荷日</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data:${data}">
    <td th:text="${data.id}"></td>
    <td th:text="${data.arrival}"></td>
    <td th:text="${data.genre}"></td>
    <td th:text="${data.writer}"></td>
    <td th:text="${data.titlename}"></td>
    </tr>
    </tbody>
    </table>
</div>
</body>
</html>
