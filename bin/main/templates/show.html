<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>INDEXページ</title>
</head>
<body>
    <table>
    <thead>
    <tr>
    <th>ID</th>
    <th>タイトル</th>
    <th>著者</th>
    <th>ジャンル</th>
    <th>入荷日</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data:${data}">
    <td th:text="${data.id}"></td>
    <td th:text="${data.title}"></td>
    <td th:text="${data.name}"></td>
    <td th:text="${data.genre}"></td>
    <td th:text="${data.arrival}"></td>
    </tr>
    </tbody>
    </table>
</body>
</html>
